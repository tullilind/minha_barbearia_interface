<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Unidades - Admin</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet"/>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        brand: { 500: '#d4af37', 600: '#b5952f' },
                        dark: { 900: '#050505', 800: '#0a0a0a', 700: '#121212', surface: '#1E1E1E' }
                    },
                    fontFamily: { sans: ['Spline Sans', 'sans-serif'] }
                }
            }
        };
    </script>

    <script type="importmap">
    { "imports": { "axios": "https://esm.sh/axios" } }
    </script>

    <style>
        body { background-color: #050505; color: white; }
        .glass { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .modal { transition: opacity 0.3s ease; opacity: 0; pointer-events: none; }
        .modal.open { opacity: 1; pointer-events: auto; }
        .modal-content { transform: scale(0.95); transition: transform 0.3s ease; }
        .modal.open .modal-content { transform: scale(1); }
    </style>

    <script>
        if (!localStorage.getItem('adm_token')) window.location.href = 'index.html';
    </script>
</head>

<body class="flex h-screen overflow-hidden font-sans">

    <aside class="hidden md:flex w-72 bg-dark-800 border-r border-white/5 flex-col">
        <div class="p-8 border-b border-white/5 flex items-center gap-3">
            <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-brand-500 to-brand-600 flex items-center justify-center text-black shadow-lg">
                <span class="material-symbols-rounded">content_cut</span>
            </div>
            <h1 class="font-bold text-lg">Barbearia</h1>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-white/5 rounded-xl transition">
                <span class="material-symbols-rounded">dashboard</span> Dashboard
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-brand-500/10 text-brand-500 font-bold rounded-xl transition">
                <span class="material-symbols-rounded">store</span> Unidades
            </a>
        </nav>
        <div class="p-4"><button onclick="window.location.href='index.html'" class="w-full py-2 text-red-400 text-sm hover:text-red-300">Sair</button></div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        
        <header class="md:hidden h-16 bg-dark-800 border-b border-white/5 flex items-center justify-between px-4">
            <a href="dashboard.html" class="text-white"><span class="material-symbols-rounded">arrow_back</span></a>
            <span class="font-bold">Gerenciar Unidades</span>
            <div class="w-6"></div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-8">
            
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-3xl font-bold text-white">Unidades</h2>
                    <p class="text-gray-400 text-sm mt-1">Gerencie as filiais da barbearia.</p>
                </div>
                <button onclick="abrirModal()" class="bg-brand-500 hover:bg-brand-600 text-black font-bold py-2 px-4 rounded-xl flex items-center gap-2 transition shadow-lg shadow-brand-500/20">
                    <span class="material-symbols-rounded">add</span> Nova Unidade
                </button>
            </div>

            <div id="listaUnidades" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <div class="glass h-40 rounded-2xl animate-pulse bg-white/5"></div>
            </div>

        </div>
    </main>

    <div id="modalUnidade" class="modal fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="modal-content glass w-full max-w-md p-6 rounded-2xl shadow-2xl border border-white/10 bg-dark-900">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modalTitulo" class="text-xl font-bold text-white">Nova Unidade</h3>
                <button onclick="fecharModal()" class="text-gray-400 hover:text-white">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>

            <form id="formUnidade" class="space-y-4">
                <input type="hidden" id="unidadeId">

                <div>
                    <label class="block text-xs text-gray-400 mb-1 uppercase">Nome da Unidade</label>
                    <input id="nome" type="text" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition" placeholder="Ex: Barbearia Centro" required>
                </div>

                <div>
                    <label class="block text-xs text-gray-400 mb-1 uppercase">Endereço Completo</label>
                    <input id="endereco" type="text" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition" placeholder="Rua, Número, Bairro" required>
                </div>

                <div>
                    <label class="block text-xs text-gray-400 mb-1 uppercase">Telefone</label>
                    <input id="telefone" type="tel" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition" placeholder="(27) 99999-9999" required>
                </div>

                <div class="pt-4 flex gap-3">
                    <button type="button" onclick="fecharModal()" class="flex-1 py-3 rounded-xl border border-white/10 text-gray-300 hover:bg-white/5 transition">Cancelar</button>
                    <button type="submit" id="btnSalvar" class="flex-1 py-3 rounded-xl bg-brand-500 text-black font-bold hover:bg-brand-600 transition shadow-lg">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // ✅ IMPORTAÇÃO CORRETA: Usa o arquivo configurado na mesma pasta
        import api from './apibase.js';

        // 1. FUNÇÕES VISUAIS (Janelas e Modais)
        window.abrirModal = (id = null) => {
            document.getElementById('modalUnidade').classList.add('open');
            document.getElementById('unidadeId').value = id || '';
            document.getElementById('modalTitulo').innerText = id ? 'Editar Unidade' : 'Nova Unidade';
            if(!id) document.getElementById('formUnidade').reset();
        };

        window.fecharModal = () => document.getElementById('modalUnidade').classList.remove('open');

        // 2. FUNÇÕES DE CRUD (Create, Read, Update, Delete)
        const container = document.getElementById('listaUnidades');

        // --- LISTAR UNIDADES ---
        async function carregarUnidades() {
            try {
                // Chama a API através do arquivo importado
                const res = await api.get('/api/unidades?ativo=true');
                container.innerHTML = '';

                if(res.data.sucesso && res.data.dados.length > 0) {
                    res.data.dados.forEach(u => {
                        const card = document.createElement('div');
                        card.className = 'glass p-6 rounded-2xl flex flex-col justify-between group hover:border-brand-500/50 transition duration-300';
                        card.innerHTML = `
                            <div>
                                <div class="flex justify-between items-start mb-4">
                                    <div class="h-12 w-12 rounded-xl bg-brand-500/10 text-brand-500 flex items-center justify-center">
                                        <span class="material-symbols-rounded text-2xl">storefront</span>
                                    </div>
                                    <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition">
                                        <button onclick="editar(${u.id})" class="text-gray-400 hover:text-white p-1"><span class="material-symbols-rounded">edit</span></button>
                                        <button onclick="excluir(${u.id})" class="text-red-400 hover:text-red-300 p-1"><span class="material-symbols-rounded">delete</span></button>
                                    </div>
                                </div>
                                <h3 class="text-xl font-bold text-white mb-1">${u.nome}</h3>
                                <p class="text-gray-400 text-sm mb-4 line-clamp-2">${u.endereco}</p>
                            </div>
                            <div class="pt-4 border-t border-white/5 flex items-center gap-2 text-sm text-brand-500">
                                <span class="material-symbols-rounded text-base">call</span> ${u.telefone}
                            </div>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = '<p class="text-gray-500 col-span-3 text-center py-10">Nenhuma unidade cadastrada.</p>';
                }
            } catch (error) {
                console.error(error);
                container.innerHTML = '<p class="text-red-500 col-span-3 text-center">Erro ao carregar unidades.</p>';
            }
        }

        // --- SALVAR (CRIAR/EDITAR) ---
        document.getElementById('formUnidade').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSalvar');
            const id = document.getElementById('unidadeId').value;
            
            const payload = {
                nome: document.getElementById('nome').value,
                endereco: document.getElementById('endereco').value,
                telefone: document.getElementById('telefone').value.replace(/\D/g, '') // Limpa caracteres do telefone
            };

            btn.innerText = "Salvando..."; btn.disabled = true;

            try {
                if (id) {
                    await api.put(`/api/unidades/${id}`, { ...payload, ativo: true });
                } else {
                    await api.post('/api/unidades', payload);
                }
                fecharModal();
                carregarUnidades();
            } catch (error) {
                alert("Erro ao salvar: " + (error.response?.data?.erro || error.message));
            } finally {
                btn.innerText = "Salvar"; btn.disabled = false;
            }
        });

        // --- PREPARAR EDIÇÃO ---
        window.editar = async (id) => {
            try {
                const res = await api.get(`/api/unidades/${id}`);
                if(res.data.sucesso) {
                    const u = res.data.dados;
                    abrirModal(id);
                    document.getElementById('nome').value = u.nome;
                    document.getElementById('endereco').value = u.endereco;
                    document.getElementById('telefone').value = u.telefone;
                }
            } catch (error) {
                alert("Erro ao carregar dados.");
            }
        };

        // --- EXCLUIR ---
        window.excluir = async (id) => {
            if(confirm("Tem certeza que deseja inativar esta unidade?")) {
                try {
                    await api.delete(`/api/unidades/${id}`);
                    carregarUnidades();
                } catch (error) {
                    alert("Erro ao excluir.");
                }
            }
        };

        // Inicializa a página
        carregarUnidades();

    </script>
</body>
</html>
