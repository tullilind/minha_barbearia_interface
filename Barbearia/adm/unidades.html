<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Unidades - Admin</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet"/>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        brand: { 500: '#d4af37', 600: '#b5952f' },
                        dark: { 900: '#050505', 800: '#0a0a0a', 700: '#121212', surface: '#1E1E1E' }
                    },
                    fontFamily: { sans: ['Spline Sans', 'sans-serif'] }
                }
            }
        };
    </script>

    <script type="importmap">
    { "imports": { "axios": "https://esm.sh/axios" } }
    </script>

    <style>
        body { background-color: #050505; color: white; }
        .glass { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .modal { transition: opacity 0.3s ease; opacity: 0; pointer-events: none; }
        .modal.open { opacity: 1; pointer-events: auto; }
        .modal-content { transform: scale(0.95); transition: transform 0.3s ease; }
        .modal.open .modal-content { transform: scale(1); }
    </style>

    <script>
        if (!localStorage.getItem('adm_token')) window.location.href = 'index.html';
    </script>
</head>

<body class="flex h-screen overflow-hidden font-sans">

    <aside class="hidden md:flex w-72 bg-dark-800 border-r border-white/5 flex-col z-20">
        <div class="p-8 border-b border-white/5 flex items-center gap-3">
            <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-brand-500 to-brand-600 flex items-center justify-center text-black shadow-lg">
                <span class="material-symbols-rounded">content_cut</span>
            </div>
            <h1 class="font-bold text-lg">Barbearia</h1>
        </div>
        
        <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <p class="px-4 text-xs font-bold text-gray-600 uppercase tracking-wider mb-2 mt-4">Principal</p>
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-white/5 rounded-xl transition">
                <span class="material-symbols-rounded">dashboard</span> Dashboard
            </a>

            <p class="px-4 text-xs font-bold text-gray-600 uppercase tracking-wider mb-2 mt-6">Gest√£o</p>
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-brand-500/10 text-brand-500 font-bold rounded-xl transition shadow-sm border border-brand-500/20">
                <span class="material-symbols-rounded">store</span> Unidades
            </a>
            <a href="barbeiros.html" class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-white/5 rounded-xl transition">
                <span class="material-symbols-rounded">person</span> Barbeiros
            </a>
            <a href="clientes.html" class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-white/5 rounded-xl transition">
                <span class="material-symbols-rounded">group</span> Clientes
            </a>

            <p class="px-4 text-xs font-bold text-gray-600 uppercase tracking-wider mb-2 mt-6">Financeiro</p>
            <a href="vendas.html" class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-white/5 rounded-xl transition">
                <span class="material-symbols-rounded">payments</span> Vendas
            </a>
            <a href="agendamentos.html" class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-white/5 rounded-xl transition">
                <span class="material-symbols-rounded">calendar_month</span> Agendamentos
            </a>
        </nav>

        <div class="p-4 border-t border-white/5">
            <button onclick="window.location.href='index.html'" class="w-full py-3 flex items-center justify-center gap-2 text-red-400 text-sm hover:bg-red-500/10 rounded-xl transition">
                <span class="material-symbols-rounded">logout</span> Sair
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative bg-dark-900">
        
        <header class="md:hidden h-16 bg-dark-800 border-b border-white/5 flex items-center justify-between px-4">
            <a href="dashboard.html" class="text-white"><span class="material-symbols-rounded">arrow_back</span></a>
            <span class="font-bold">Gerenciar Unidades</span>
            <div class="w-6"></div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-8">
            
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-3xl font-bold text-white">Unidades</h2>
                    <p class="text-gray-400 text-sm mt-1">Gerencie as filiais e veja estat√≠sticas.</p>
                </div>
                <button onclick="abrirModal()" class="bg-brand-500 hover:bg-brand-600 text-black font-bold py-2 px-4 rounded-xl flex items-center gap-2 transition shadow-lg shadow-brand-500/20 active:scale-95">
                    <span class="material-symbols-rounded">add_business</span> Nova Unidade
                </button>
            </div>

            <div id="listaUnidades" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <div class="glass h-48 rounded-2xl animate-pulse bg-white/5"></div>
                <div class="glass h-48 rounded-2xl animate-pulse bg-white/5"></div>
            </div>

        </div>
    </main>

    <div id="modalUnidade" class="modal fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="modal-content glass w-full max-w-md p-6 rounded-2xl shadow-2xl border border-white/10 bg-dark-900">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modalTitulo" class="text-xl font-bold text-white">Nova Unidade</h3>
                <button onclick="fecharModal()" class="text-gray-400 hover:text-white">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>

            <form id="formUnidade" class="space-y-4">
                <input type="hidden" id="unidadeId"> <div>
                    <label class="block text-xs text-gray-400 mb-1 uppercase tracking-wider">Nome da Unidade</label>
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-gray-500 material-symbols-rounded text-sm">store</span>
                        <input id="nome" type="text" class="w-full bg-white/5 border border-white/10 rounded-xl pl-9 pr-4 py-3 text-white focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition" placeholder="Ex: Barbearia Centro" required>
                    </div>
                </div>

                <div>
                    <label class="block text-xs text-gray-400 mb-1 uppercase tracking-wider">Endere√ßo</label>
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-gray-500 material-symbols-rounded text-sm">location_on</span>
                        <input id="endereco" type="text" class="w-full bg-white/5 border border-white/10 rounded-xl pl-9 pr-4 py-3 text-white focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition" placeholder="Rua, N√∫mero, Bairro" required>
                    </div>
                </div>

                <div>
                    <label class="block text-xs text-gray-400 mb-1 uppercase tracking-wider">Telefone</label>
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-gray-500 material-symbols-rounded text-sm">call</span>
                        <input id="telefone" type="tel" class="w-full bg-white/5 border border-white/10 rounded-xl pl-9 pr-4 py-3 text-white focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition" placeholder="(27) 99999-9999" required>
                    </div>
                </div>

                <div class="pt-4 flex gap-3">
                    <button type="button" onclick="fecharModal()" class="flex-1 py-3 rounded-xl border border-white/10 text-gray-300 hover:bg-white/5 transition">Cancelar</button>
                    <button type="submit" id="btnSalvar" class="flex-1 py-3 rounded-xl bg-brand-500 text-black font-bold hover:bg-brand-600 transition shadow-lg">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import api from './apibase.js';

        // 1. UTILIT√ÅRIOS
        const el = id => document.getElementById(id);
        const container = el('listaUnidades');

        // 2. FUN√á√ïES VISUAIS
        window.abrirModal = (id = null) => {
            el('modalUnidade').classList.add('open');
            el('unidadeId').value = id || '';
            el('modalTitulo').innerText = id ? 'Editar Unidade' : 'Nova Unidade';
            if(!id) el('formUnidade').reset();
        };

        window.fecharModal = () => el('modalUnidade').classList.remove('open');

        // 3. CRUD: LISTAR (API 5.2)
        async function carregarUnidades() {
            try {
                const res = await api.get('/api/unidades?ativo=true');
                container.innerHTML = '';

                if(res.data.sucesso && res.data.dados.length > 0) {
                    res.data.dados.forEach(u => {
                        const card = document.createElement('div');
                        card.className = 'glass p-6 rounded-2xl flex flex-col justify-between group hover:border-brand-500/50 transition duration-300 relative overflow-hidden';
                        
                        // Bot√µes de A√ß√£o
                        const botoes = `
                            <div class="absolute top-4 right-4 flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-black/50 rounded-lg p-1 backdrop-blur-md">
                                <button onclick="editar(${u.id})" class="p-1.5 text-gray-300 hover:text-white hover:bg-white/10 rounded-md" title="Editar">
                                    <span class="material-symbols-rounded text-lg">edit</span>
                                </button>
                                <button onclick="excluir(${u.id})" class="p-1.5 text-red-400 hover:text-red-300 hover:bg-red-500/10 rounded-md" title="Excluir">
                                    <span class="material-symbols-rounded text-lg">delete</span>
                                </button>
                            </div>
                        `;

                        card.innerHTML = `
                            ${botoes}
                            <div>
                                <div class="flex items-center gap-4 mb-4">
                                    <div class="h-12 w-12 rounded-xl bg-brand-500/10 text-brand-500 flex items-center justify-center shadow-inner">
                                        <span class="material-symbols-rounded text-2xl">storefront</span>
                                    </div>
                                    <div>
                                        <h3 class="text-lg font-bold text-white leading-tight">${u.nome}</h3>
                                        <span class="text-xs text-green-500 bg-green-500/10 px-2 py-0.5 rounded-full mt-1 inline-block">Ativo</span>
                                    </div>
                                </div>
                                <p class="text-gray-400 text-sm mb-2 flex items-start gap-2">
                                    <span class="material-symbols-rounded text-sm mt-0.5 opacity-50">location_on</span>
                                    ${u.endereco}
                                </p>
                                <p class="text-gray-400 text-sm mb-4 flex items-center gap-2">
                                    <span class="material-symbols-rounded text-sm opacity-50">call</span>
                                    ${u.telefone}
                                </p>
                            </div>
                            
                            <div class="pt-4 border-t border-white/5 grid grid-cols-2 gap-2">
                                <button onclick="verEstatisticas(${u.id})" class="col-span-2 text-xs text-brand-500 hover:text-brand-400 hover:bg-brand-500/10 py-2 rounded-lg transition flex items-center justify-center gap-1">
                                    <span class="material-symbols-rounded text-sm">bar_chart</span> Ver Estat√≠sticas
                                </button>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = '<div class="col-span-3 text-center py-20 opacity-50"><span class="material-symbols-rounded text-4xl mb-2">store_off</span><p>Nenhuma unidade cadastrada.</p></div>';
                }
            } catch (error) {
                console.error(error);
                container.innerHTML = '<p class="text-red-500 col-span-3 text-center">Erro ao conectar com o servidor.</p>';
            }
        }

        // 4. CRUD: SALVAR (API 5.1 e 5.4)
        el('formUnidade').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = el('btnSalvar');
            const id = el('unidadeId').value;
            
            const payload = {
                nome: el('nome').value,
                endereco: el('endereco').value,
                telefone: el('telefone').value.replace(/\D/g, '') // Remove formata√ß√£o visual
            };

            btn.innerText = "Salvando..."; btn.disabled = true;

            try {
                if (id) {
                    // Update
                    await api.put(`/api/unidades/${id}`, { ...payload, ativo: true });
                } else {
                    // Create
                    await api.post('/api/unidades', payload);
                }
                fecharModal();
                carregarUnidades();
            } catch (error) {
                alert("Erro: " + (error.response?.data?.erro || error.message));
            } finally {
                btn.innerText = "Salvar"; btn.disabled = false;
            }
        });

        // 5. CRUD: EDITAR (API 5.3)
        window.editar = async (id) => {
            try {
                const res = await api.get(`/api/unidades/${id}`);
                if(res.data.sucesso) {
                    const u = res.data.dados;
                    abrirModal(id);
                    el('nome').value = u.nome;
                    el('endereco').value = u.endereco;
                    el('telefone').value = u.telefone;
                }
            } catch (error) { alert("Erro ao carregar dados."); }
        };

        // 6. CRUD: EXCLUIR (API 5.5)
        window.excluir = async (id) => {
            if(confirm("Tem certeza que deseja inativar esta unidade?")) {
                try {
                    await api.delete(`/api/unidades/${id}`);
                    carregarUnidades();
                } catch (error) { alert("Erro ao excluir."); }
            }
        };

        // 7. ESTAT√çSTICAS (API 5.6 - Visualiza√ß√£o R√°pida)
        window.verEstatisticas = async (id) => {
            // Obt√©m data do m√™s atual
            const hoje = new Date();
            const inicio = new Date(hoje.getFullYear(), hoje.getMonth(), 1).toISOString().split('T')[0];
            const fim = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 0).toISOString().split('T')[0];

            try {
                const res = await api.get(`/api/unidades/${id}/estatisticas?data_inicio=${inicio}&data_fim=${fim}`);
                if(res.data.sucesso) {
                    const s = res.data.dados;
                    alert(`
                        Estat√≠sticas de ${s.unidade_nome} (Este M√™s):
                        ------------------------------------
                        üí∞ Receita: R$ ${s.receita_total}
                        ‚úÇÔ∏è Agendamentos: ${s.agendamentos_concluidos}
                        üë• Barbeiros: ${s.total_barbeiros}
                        üé´ Ticket M√©dio: R$ ${s.ticket_medio}
                    `);
                }
            } catch (error) { alert("N√£o foi poss√≠vel carregar estat√≠sticas."); }
        };

        // Inicializa
        carregarUnidades();

    </script>
</body>
</html>
